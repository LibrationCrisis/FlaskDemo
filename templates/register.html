{% extends "base.html" %}

{% block title %}Register{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for("static",filename="css/login_register.css") }}">
{% endblock %}
{% block main %}
    <h3 class="page-title">Register</h3>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <label for="registerInputEmail">Email address</label>
                <input type="email" class="form-control" id="registerInputEmail" aria-describedby="emailHelp"
                       placeholder="Email"
                       name="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="registerInputUsername">Username</label>
                <input type="text" class="form-control" id="registerInputUsername" placeholder="Username"
                       name="username">
            </div>
            <div class="form-group">
                <label for="registerInputPassword">Password</label>
                <input type="password" class="form-control" id="registerInputPassword" placeholder="Password"
                       name="password">
            </div>
            <div class="form-group">
                <label for="registerInputPassword">Confirm Password</label>
                <input type="password" class="form-control" id="registerInputConfirmPassword"
                       placeholder="ConfirmPassword"
                       name="confirmPassword">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
    </form>
{% endblock %}
